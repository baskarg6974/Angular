<div class="animate__animated animate__flipInY" ><div class="login-wrapper"><div class="card"><div class="card-body"><form class="form-group-a">
    <div *ngIf="loginaccessdenied"><div class="animate__animated animate__bounce animate__repeat-2"><div class="alert alert-danger d-flex align-items-center" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
      <div>
        Access Denied!!(Passcode mismatch)
      </div>
    </div></div></div>  
    <h1 class="loginword">Login</h1>
      <div class="form-group">
      
        <input type="email" #email id="email" name="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Id">
       
      </div>
      <div class="form-group">
       
        <input type="password" #password name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
      </div>
      
      <div *ngIf="loading" class="d-flex justify-content-center">
        <div class="spinner-border text-primary m-4" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      
      <div class="form-group">
        
        <input type="button" class="btn btn-outline-primary"  value="Sign in" [contentEditable]="false" (click)="submitresponse(email.value,password.value)">
      </div>
      <a href="/forgot-password">Forgot password</a>
      
      </form></div></div></div></div>
      
  
    <router-outlet></router-outlet>
